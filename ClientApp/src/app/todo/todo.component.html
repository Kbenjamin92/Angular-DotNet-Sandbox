<header>
    <h1 class="header">Todo App</h1>
    <hr/>
    <p class="form-text text-muted">Enter your tasks below!</p>
</header>
<main class="main-container">
    <form action="">
        <div class="form-group">
            <input type="text" [(ngModel)]="titleInput" class="form-control title" name="title" placeholder="Title..." >
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="descriptionInput" class="form-control description" name="description" placeholder="Description..." >
        </div>
        <button type="submit" (click)="displayData()" class="btn btn-success">Add Todo</button>
    </form>
    <!-- <app-button [label]="Get Todo's"></app-button> -->
</main>
<div>
    <h4>{{title}}</h4>
    <p>{{description}}</p>
</div>
